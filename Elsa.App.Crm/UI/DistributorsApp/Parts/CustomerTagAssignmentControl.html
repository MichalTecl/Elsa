
<div id="tagassignments_{%GENERATE%}" class="stackLeft">
    <i class="fas fa-plus-circle faButton digrAddTagButton" event-bind="click:openTagPicker()"></i>
    <div data-bind="itemsSource:TagAssignments" data-key="TagTypeId" class="ctacTagsContainer" lt-name="tagsContainer">
        <div class="lt-template ctacTagItem" data-bind="cssClass:TagTypeCssClass;class.hidden:isFilteredHidden">
            <i class="fas fa-times ctacRemoveTag" data-bind="class.hidden:HasTransitions" event-bind="click:removeTag(VM)"></i>
            <div lt-name="targetPicker" class="popupOverlay"></div>            
            <div data-bind="text:TagTypeName;title:TimeoutText" event-bind="click:openTransitionPopup(VM, $targetPicker)"></div>
            <i class="fas fa-bell ctacBell" data-bind="class!.hidden:HasTimeoutWarning;title:TimeoutText" event-bind="click:openTransitionPopup(VM, $targetPicker)"></i>
            <i class="fas fa-project-diagram ctacTransitionsMarker" data-bind="class!.hidden:HasTransitions" event-bind="click:openTransitionPopup(VM, $targetPicker)"></i>
        </div>    
    </div>
    <div id="hiddenTagsInfo"></div>
    <div id="tagPickerPopup" class="popupOverlay">
        <div class="popupBody">
            <div lt-name="digrTagPickerCont" class="stackLeft autocomplete">
                <i class="fas fa-times faButton" event-bind="click:closeTagPicker()"></i>
                <input id="digrTagPickerInput" />
            </div>
        </div>
    </div>
</div>

<script>
    lt.element("tagassignments_{%GENERATE%}").attach(function (digrTagPickerCont, digrTagPickerInput, tagPickerPopup, hiddenTagsInfo, tagsContainer) {

        const self = this;

        let collection = null;

        self.openTagPicker = () => Popup.open(tagPickerPopup);
        self.closeTagPicker = () => {
            digrTagPickerInput.value = "";
            Popup.close(tagPickerPopup);
            lt.notify();
        }

        this.bind(function (TagAssignments) {
            collection = TagAssignments;

            app.ui.autosuggest(digrTagPickerCont,
                app.Distributors.vm.getAttachableTags,
                null,
                null,
                (pickedTagName) => {

                    const customer = lt.getViewModel(self);

                    lt.api("/CustomerTagAssignment/CreateRootLevelTransiton")
                        .query({ "customerId": customer.Id, "tagTypeName": pickedTagName })
                        .get((transition) => {
                            if (transition.RequiresNote) {
                                const note = prompt("Štítek " + transition.TagTypeName + " vyžaduje poznámku");
                                if (!note) {
                                    return;
                                }

                                transition.note = note;
                            }

                            saveTransition(transition);
                        });

                    /*
                    lt.api("/CustomerTagAssignment/assign")
                        .query({ "customerId": customer.Id, "tagTypeId": transition.TagTypeId, "note": transition.note })
                        .post((assignments) => {
                            receiveNewAssignments(transition, assignments);
                            Popup.close();
                        });
                    */
                    self.closeTagPicker();
                }
            );

            let hiddenTags = 0;
            let shownTags = 0;

            const doNotFilter = lt.findParentAttribute(this, "doNotFilterTags");

            if (!doNotFilter) {
                collection.forEach(tag => {
                    tag.isFilteredHidden = app.Distributors.vm.filter.TagGroups.indexOf(tag.TagTypeGroupId) === -1;

                    if (tag.isFilteredHidden)
                        hiddenTags++;
                    else
                        shownTags++;
                });
            }
                        
            if (hiddenTags === 0) {
                hiddenTagsInfo.style.visibility = 'collapse';
            } else {
                hiddenTagsInfo.style.visibility = 'visible';

                if (shownTags > 0) {
                    hiddenTagsInfo.innerHTML = "( + " + hiddenTags + " skrytých štítků)";
                } else {
                    hiddenTagsInfo.innerHTML = "(" + hiddenTags + " skrytých štítků)";
                }                
            }
        });

        const receiveNewAssignments = (assignment, assignments) => {
            if (assignment.onTagAssignmentChanged) {
                assignment.onTagAssignmentChanged(assignments);
                return;
            }

            collection.splice(0, collection.length, ...assignments);           
        };

        self.removeTag = (assignment) => {

            if (assignment.unassign) {
                assignment.unassign();
                return;
            }

            if (!confirm("Opravdu chcete odebrat štítek \"" + assignment.TagTypeName + "\"?"))
                return;

            lt.api("/CustomerTagAssignment/Unassign")
                .query({ "customerId": assignment.CustomerId, "tagTypeId": assignment.TagTypeId })
                .post((assignments) => {
                    receiveNewAssignments(assignment, assignments);                        
                });
        };

        self.openTransitionPopup = (assignment, targetPicker) => {

            assignment.CanEditNote = (assignment.RequiresNote || !!assignment.Note);

            if (!targetPicker.initialized) {
                targetPicker.initialized = true;
                targetPicker.innerHTML = "<div class=\"popupBody\" fill-by-lazy=\"/UI/DistributorsApp/Parts/TagTransitionTargetSelect.html\"></div>";
                console.log("picker initialized");
            }

            if (!!assignment.Transitions) {
                Popup.open(targetPicker);

                assignment.Transitions.forEach(t => {
                    t.isHidden = false;
                    t.noteInputOpen = false;
                });

                return;
            }

            lt.api("/CustomerTagAssignment/GetTransitions")
                .query({ "customerId": assignment.CustomerId, "tagTypeId": assignment.TagTypeId })
                .post((transitions) => {
                    assignment.Transitions = transitions;

                    assignment.Transitions.forEach(t => {
                        t.doTransition = assignment.doTransition;
                        t.onTagAssignmentChanged = assignment.onTagAssignmentChanged;
                        t.noteInputOpen = false;
                        t.note = null;
                        t.isHidden = false;
                        t.updateNote = (v) => t.note = v;
                    });

                    Popup.open(targetPicker);

                    self.showOnly = (transition) => {
                        if (!transition) {
                            assignment.Transitions.forEach(t => t.isHidden = false);
                            return;
                        }

                        assignment.Transitions.forEach(t => t.isHidden = t != transition);
                    };
                });
        };

        const saveTransition = (transition) => {
            if (transition.doTransition) {
                transition.doTransition(transition);
                Popup.close();
                return;
            }

            lt.api("/CustomerTagAssignment/assign")
                .query({ "customerId": transition.CustomerId, "tagTypeId": transition.TagTypeId, "note": transition.note })                
                .post((assignments) => {
                    receiveNewAssignments(transition, assignments);
                    Popup.close();
                });
        };

        self.transitionSelected = (transition) => {

            if (transition.RequiresNote) {
                transition.noteInputOpen = true;

                if (!!self.showOnly)
                    self.showOnly(transition);

                return;
            }

            saveTransition(transition);
        };

        self.transitionWithNoteSelected = (transition) => {

            if ((!transition.note) || (transition.note.length < 5)) {
                alert("Poznámka musí mít alespoň 5 znaků");
                return;
            }

            saveTransition(transition);
        };

        self.cancelNoteInput = (transition) => {
            transition.noteInputOpen = false;
            self.showOnly(null);
        }

        self.confirmNote = (transition) => {
            saveTransition(transition);
            transition.noteInputOpen = false;
        };

        self.editNote = (assignment) => {
            const nText = prompt("Nová poznámka", assignment.Note);
            if (!nText)
                return;

            lt.api("/CustomerTagAssignment/ChangeAssignmentNote")
                .query({ "customerId": assignment.CustomerId, "tagTypeId": assignment.TagTypeId, "note": nText })
                .post(() => {
                    assignment.Note = nText;
                });
        };

        const visitTagElements = (callback) => {
            self.querySelectorAll(".ctacTagsContainer>.ctacTagItem").forEach(e => {
                callback(e);
            });
        };

        let isPeekMode = false;
        
        this.addEventListener("mouseenter", () => {

            isPeekMode = true;
            hiddenTagsInfo.style.visibility = 'hidden';

            visitTagElements((e) => {
                e.__hadHidden = e.classList.contains('hidden');
                
                if (e.__hadHidden) {
                    e.classList.remove('hidden');
                    e.classList.add('tagPeeking');
                }
            });
        });

        this.addEventListener("mouseleave", () => {

            isPeekMode = false;
            hiddenTagsInfo.style.visibility = 'visible';

            visitTagElements((e) => {
                if (e.__hadHidden) e.classList.add('hidden');
                e.__hadHidden = undefined;
                e.classList.remove('tagPeeking');
            });
        });

        tagsContainer.addEventListener("click", (ev) => {
            if (!isPeekMode) return;

            const tag = ev.target.closest(".ctacTagItem");
            if (!tag) return;

            if (!tag.__hadHidden) return;
                        
            ev.preventDefault();
            ev.stopPropagation();
            ev.stopImmediatePropagation();

            const vm = lt.getViewModel(tag);

            app.Distributors.vm.updateTagGroupFilter(vm.TagTypeGroupId, true);

        }, true); 
    });
</script>
