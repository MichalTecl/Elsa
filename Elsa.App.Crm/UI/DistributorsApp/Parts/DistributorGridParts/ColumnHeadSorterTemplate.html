<div class="gridHeadSortingControl">
    <div class="gridSortIconsWrap"
         data-bind="class.gridSortIconsWrapActive:sorters.{columnId}.isActive"
         event-bind="click:VM.changeGridSorting('{columnId}')">
        <i class="fas fa-sort-amount-down-alt" data-bind="class.hidden:sorters.{columnId}.descending"></i>
        <i class="fas fa-sort-amount-down" data-bind="class!.hidden:sorters.{columnId}.descending"></i>        
    </div>
</div>
