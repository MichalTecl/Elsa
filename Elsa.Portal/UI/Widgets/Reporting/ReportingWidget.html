<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
<style>
    .inspbouncer {
        display: inline-block;
        animation-duration: 2s; /* don't forget to set a duration! */
    }
</style>
<script>
    var shakes = ['animate__bounce', 'animate__flash', 'animate__pulse', 'animate__swing', 'animate__rubberBand', 'animate__headShake'];

    var doShake = function () {

        var bouncers = document.getElementsByClassName("inspbouncer");

        for (var bouncer of bouncers) {

            for (var toRem of shakes) {
                bouncer.classList.remove(toRem);
            }

            var ef = shakes[Math.floor(Math.random() * shakes.length)];
            bouncer.classList.add(ef);
        }

        setTimeout(doShake, Math.random() * 3000 + 3000);
    }

    doShake();

</script>
