<div id="tranTarg_{%GENERATE%}">
    <div class="tagAssignmentInfoPanel" style="cursor:default">
        <div class="taipRow">
            <div class="taipAssignDt" data-bind="text:Assigned"></div>
            <div class="taipAssignAuthor" data-bind="text:AssignedBy"></div>
        </div>
        <div class="taipRow">           
            <pre data-bind="text:Note"></pre>
            <i class="fas fa-pencil-alt faButton" event-bind="click:editNote(VM)"></i>
        </div>        
    </div>

    <div class="tagTransitionTargetSelectCont" data-bind="itemsSource:Transitions;class!.hidden:HasTransitions" data-key="TagTypeId">
        <div class=" lt-template">
            <div class="tagTransitionTargetSelectName tagTransitionTargetSelectItem"
                 data-bind="text:TagTypeName;cssClass:TagTypeCssClass;class.hidden:isHidden"
                 event-bind="click:transitionSelected(VM)">
            </div>
            <div class="tagTransitionNoteInputPanel" data-bind="class!.hidden:noteInputOpen">
                <label>Pozn√°mka</label>
                <textarea data-bind="value:note" event-bind="input:VM.updateNote(this.value)"></textarea>
                <div class="tagTransitionNoteInputPanelButtons">
                    <button class="ttranCancelButton" event-bind="click:cancelNoteInput(VM)">
                        <i class="fas fa-times"></i>
                    </button>

                    <button class="tranSaveTagButton" event-bind="click:confirmNote(VM)">
                        <i class="fas fa-check"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    lt.element("tranTarg_{%GENERATE%}").attach(function () { });
</script>
