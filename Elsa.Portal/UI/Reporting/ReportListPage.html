<ElsaBody>
    <script src="/UI/Reporting/Reporting.VM.js"></script>
    <div class="panel w4">
        <div class="panelHead">
            <div class="panelTitle">Reporty</div>
        </div>
        <div id="reportListUi" class="panelContent">
            <div id="reportList" data-bind="itemsSource:reports" data-key="Code">
                <div class="lt-template">
                    <div class="reportTypeRowCont">
                        <div class="reportTypeItemHead stackLeft">
                            <div class="reportExpander">
                                <div data-bind="class!.hidden:canExpand">
                                    <i data-bind="class.hidden:expanded" class="far fa-plus-square faButton" event-bind="click:toggleExpansion(VM)"></i>
                                    <i data-bind="class!.hidden:expanded" class="far fa-minus-square faButton hidden" event-bind="click:toggleExpansion(VM)"></i>
                                </div>
                            </div>

                            <a data-bind="text:Title;href:link"></a>
                        </div>
                        <div class="reportTypeDetailCont" data-bind="class!.hidden:expanded">
                            <pre data-bind="text:Note"></pre>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        lt.element("reportListUi").withModel("app.Reporting.vm").attach(function () {

            this.toggleExpansion = function (vm) {
                vm.expanded = !vm.expanded;
                lt.notify();
            };

        });
    </script>


    <link href="/UI/Inspector/Inspector.css" rel="stylesheet" />


</ElsaBody>
