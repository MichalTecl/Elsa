<div id="xlsProductMappingsPanel">    
    <div class="prodMapActionDiv">
        <a href="/packingSettings/GetProductMappings">Stáhnout</a>
    </div>

    <div class="prodMapActionDiv">
        <form id="xlsPanel" event-bind="submit:onMappingFilePasted($fuXls)" onsubmit="return false">            
            <input type="file" lt-name="fuXls" />
            <input type="submit" value="Nahrát" />
        </form>
    </div>

</div>
<script>
    lt.element("xlsProductMappingsPanel").attach(function () {

        this.onMappingFilePasted = function (fileUpload) {

            var file = fileUpload.files[0];

            lt.api("/packingSettings/uploadProductMappings").formData(file.name, file).post(function (response) {
                alert("Hotovo!");
            });

            return false;
        };
    });
</script>
<style>
    .prodMapActionDiv {
        margin-left:10px;
        margin-top:10px;
    }

    #xlsProductMappingsPanel {
        padding-bottom:100px;
    }

    .prodMapActionDiv input[type='file'] {
        border: 1px solid blue;
        padding: 2px;
    }

</style>
