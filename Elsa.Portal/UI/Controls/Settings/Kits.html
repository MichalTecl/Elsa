<div id="kitProductsPanel">    
    <div class="kitProdsActionDiv">
        <a href="/packingSettings/GetKitDefinitions">Stáhnout</a>
    </div>

    <div class="kitProdsActionDiv">
        <form id="xlsPanel" event-bind="submit:onMappingFilePasted($fuXls)" onsubmit="return false">            
            <input type="file" lt-name="fuXls" />
            <input type="submit" value="Nahrát" />
        </form>
    </div>

</div>
<script>
    lt.element("kitProductsPanel").attach(function () {

        this.onMappingFilePasted = function (fileUpload) {

            var file = fileUpload.files[0];

            lt.api("/packingSettings/uploadKitDefinitions").formData(file.name, file).post(function (response) {
                alert("Hotovo!");
            });

            return false;
        };
    });
</script>
<style>
    .kitProdsActionDiv {
        margin-left:10px;
        margin-top:10px;
    }

    #kitProductsPanel {
        padding-bottom:100px;
    }

    .kitProdsActionDiv input[type='file'] {
        border: 1px solid blue;
        padding: 2px;
    }

</style>
