<div>
    <div fill-by="/UI/Controls/Reporting/Invoicing/InvoiceFormReports/Parts/MonthSearchPanel.html"></div>
</div>
<div id="reportBody">
    <div class="rirHead"></div>
    <div class="rirBody">
        <div class="gridRow gridHead">
            <div class="cell10">Datum</div>
            <div class="cell10">Číslo</div>
            <div class="cell10">Var. Symbol</div>
            <div class="cell10">Dodavatel</div>
            <div class="cell10">Cena CZK</div>
            <div class="cell10">Cena v cizí měně</div>
            <div class="cell5">Měna</div>
            <div class="cell5">Kurz</div>
            <div class="cell10">Stav</div>
        </div>
        <div data-bind="itemsSource:data.Forms" data-key="InvoiceFormId">
            <div class="lt-template gridRow">
                <div class="cell10" data-bind="text:IssueDate"></div>
                <div class="cell10" data-bind="text:InvoiceFormNumber"></div>
                <div class="cell10" data-bind="text:InvoiceVarSymbol"></div>
                <div class="cell10" data-bind="text:Supplier"></div>
                <div class="cell10" data-bind="text:FormattedPrimaryCurrencyPriceWithoutVat"></div>
                <div class="cell10" data-bind="text:OriginalCurrencyPrice"></div>
                <div class="cell5" data-bind="text:OriginalCurrencySymbol"></div>
                <div class="cell5" data-bind="text:ConversionRate"></div>
                <div class="cell10">Stav</div>
            </div>
        </div>
    </div>
</div>

<script>
    lt.element("reportBody").withModel("app.invoiceReporting.vm").attach(function() {

        var self = this;

        this.bind(function(data) {

            if ((!data) || (!data.Forms) || (data.Forms.length === 0)) {
                self.style.display = 'none';
            } else {
                self.style.display = 'block';
            }

        }).dataCanBeNull();

    });
</script>
