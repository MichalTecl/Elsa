<div id="gbui">
    <button data-bind="class.hidden:collection.IsGenerated" event-bind="click:requestGeneration" title="Spustit generování"><i class="fas fa-rocket"></i></button>
    <button data-bind="class!.hidden:collection.CanDelete" event-bind="click:requestGeneration" title="Generovat znovu"><i class="fas fa-sync"></i></button>
    <button data-bind="class!.hidden:collection.CanDelete" event-bind="click:deleteCollection" title="Vymazat"><i class="far fa-trash-alt"></i></button>
</div>
<script>
    lt.element("gbui").attach(function() {
        this.requestGeneration = function() {
            app.invoiceReporting.vm.requestGeneration();
        };

        this.deleteCollection = function() {
            app.invoiceReporting.vm.deleteCollection();
        };
    });
</script>
