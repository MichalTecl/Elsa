<script src="/Script/Apps/Inventory/WarehouseActions/ProductionSteps.VM.js"></script>

<div id="productionStepsMainUi">
   
    <div id="viewHolder"></div>

</div>
<script>
    lt.element("productionStepsMainUi").withModel("app.productionSteps.vm").attach(function(viewHolder) {

        this.bind(function(selectedStep) {
            
            if (selectedStep === null) {
                lt.fillBy(viewHolder,
                    "/UI/Controls/Inventory/WarehouseControls/WhActions/Production/ProductionStepsPartial/MaterialsTreeView.html");
            } else {

                lt.fillBy(viewHolder,
                    "/UI/Controls/Inventory/WarehouseControls/WhActions/Production/ProductionStepsPartial/ProductionStepEdit.html");
            }


        }).selectedStepCanBeNull();

    });
</script>
