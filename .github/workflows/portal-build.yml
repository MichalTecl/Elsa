name: Build Portal

on:
  push:
    branches:
      - main  # Změňte na vaši hlavní větev, pokud není 'main'
  pull_request:
    branches:
      - main  # Změňte na vaši hlavní větev, pokud není 'main'
  workflow_dispatch:  # Allows manual triggering

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.x'  # Specifikujte verzi .NET SDK, kterou potřebujete

    - name: Restore NuGet packages
      run: dotnet restore Elsa.sln

    - name: Build with MSBuild
      run: |
        # Use dotnet build to compile the solution
        dotnet build Elsa.sln -c Release

    - name: Print Build Logs
      run: |
        echo "Build Logs" > build_logs.txt
        type build_logs.txt
