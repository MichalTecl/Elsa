name: Build Portal

on:
  push:
    branches:
      - main  # Změňte na vaši hlavní větev, pokud není 'main'
  pull_request:
    branches:
      - main  # Změňte na vaši hlavní větev, pokud není 'main'
  workflow_dispatch:  # Umožňuje manuální spuštění workflow

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Restore dependencies
      run: nuget restore Elsa/Elsa.Portal/Elsa.Portal.csproj

    - name: Build
      run: msbuild Elsa/Elsa.Portal/Elsa.Portal.csproj /p:Configuration=Release
